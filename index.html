<!DOCTYPE html>
<html>
  <head>
    <title>2DoBox</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <section class="top-section">
      <h1><span class='title-styling'>2Do</span>Box</h1>
      <input type="text" name="" value="" placeholder="Title" class="input small-input" id="title-input">
      <textarea name="name" placeholder="Task" id="body-input" class="input"></textarea>
      <button type="button" name="button" id="save-button" disabled>save</button>
    </section>
    <section class="search-area">
      <input type="text" name="" value="" placeholder="Search" class="input small-input" id="search-input">
      <button class="complete-btn" id="show-completed">Show Completed</button>
      <button class="complete-btn" id="show-more">Show More</button>
    </section>
    <section class="filter-area">
      <ul class="radio-buttons">
        <li><input class="radio-btn" id="critical-radio" type="radio" name="importance" label="critical"> critical</input></li>
        <li><input class="radio-btn" id="high-radio" type="radio" name="importance" label="high"> high</input></li>
        <li><input class="radio-btn" id="normal-radio" type="radio" name="importance" label="normal"> normal</input></li>
        <li><input class="radio-btn" id="low-radio" type="radio" name="importance" label="low"> low</input></li>
        <li><input class="radio-btn" id="none-radio" type="radio" name="importance" label="none"> none</input></li>
      </ul>
    </section>
    <section class="to-do-list">
    </section>
    <script>window.jQuery || document.write('<script src="jquery-3.1.1.js"><\/script>')</script>
    <script type=text/javascript src="main.js"></script>
  </body>
</html>
